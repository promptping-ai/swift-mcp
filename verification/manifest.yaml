# MCP Swift SDK Cross-Reference Manifest (v2)
#
# Maps MCP specification modules and types to Swift SDK implementations.
# Designed for agent-driven verification - each item has status and notes.
#
# Structure:
#   modules: Logical groupings with methods, notifications, and type references
#   types: Type definitions with Swift mappings (single source of truth)
#   enums: Enum types with case mappings
#   error_codes: JSON-RPC and MCP-specific error codes
#   capabilities: ClientCapabilities and ServerCapabilities properties
#
# Naming convention:
#   Swift nested types (e.g., Resource.Template) -> spec flat names (ResourceTemplate)
#   Default: flatten by removing dots. Use spec_name only for exceptions.
#
# Cross-reference hints:
#   TypeScript and Python mappings are provided as hints for debugging/reference.
#   These may drift and should be verified by agents when needed.
#
#   Defaults (omit ts_file/py_file when using these):
#     - TypeScript: packages/core/src/types/types.ts
#     - Python: src/mcp/types.py
#
#   Only add ts_file/py_file for exceptions or non-standard locations.
#
# Verification workflow:
#   1. Agent picks a module
#   2. Verifies each method, notification, and type
#   3. Updates status and adds notes
#   4. Module status reflects overall state

schema_version: 1
target_protocol_version: "2025-11-25"

repos:
  spec: https://github.com/modelcontextprotocol/modelcontextprotocol
  typescript_sdk: https://github.com/modelcontextprotocol/typescript-sdk
  python_sdk: https://github.com/modelcontextprotocol/python-sdk

