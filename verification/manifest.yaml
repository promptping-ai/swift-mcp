        verification:
          status: pending
          notes: ''
        client_method: getTaskResult
        handler_registration:
          file: Sources/MCP/Server/Experimental/Tasks/TaskSupport.swift
          pattern: withRequestHandler(GetTaskPayload.self)
    notifications:
      - name: notifications/tasks/status
        swift: TaskStatusNotification
        verification:
          status: pending
          notes: ''
        sender: both
        server_send: sendTaskStatus
        client_send: notify
    verification:
      status: pending
      notes: ''
