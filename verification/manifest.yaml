  - id: tasks
    category: experimental
    description: Long-running task management
    swift_file: Sources/MCP/Server/Experimental/Tasks/Tasks.swift
    types:
      - Task
      - TaskStatus
      - TaskMetadata
      - RelatedTaskMetadata
      - CreateTaskResult
    # Note: Server handlers are registered via Server.enableTaskSupport() using withRequestHandler()
    # They don't appear as direct methods on Server, so we use handler_registration instead
    methods:
      - name: tasks/get
        swift: GetTask
        verification:
          status: pending
          notes: ''
        client_method: getTask
        handler_registration:
          file: Sources/MCP/Server/Experimental/Tasks/TaskSupport.swift
          pattern: withRequestHandler(GetTask.self)
      - name: tasks/list
        swift: ListTasks
        verification:
          status: pending
          notes: ''
        client_method: listTasks
        handler_registration:
          file: Sources/MCP/Server/Experimental/Tasks/TaskSupport.swift
          pattern: withRequestHandler(ListTasks.self)
      - name: tasks/cancel
        swift: CancelTask
        verification:
          status: pending
          notes: ''
        client_method: cancelTask
        handler_registration:
          file: Sources/MCP/Server/Experimental/Tasks/TaskSupport.swift
          pattern: withRequestHandler(CancelTask.self)
      - name: tasks/result
