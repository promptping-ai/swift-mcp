name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    timeout-minutes: 30
    strategy:
      matrix:
        os: [self-hosted]

    runs-on: self-hosted
    name: Test (${{ matrix.os }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Swift on Linux
        if: matrix.os == 'ubuntu-latest'
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: "6.2"

      # macOS uses Xcode's toolchain (avoids Swift 6.2.1 standalone toolchain compiler bug)

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  docs:
    name: Documentation
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      # Use Xcode's toolchain (avoids Swift 6.2.1 standalone toolchain compiler bug)
      - name: Verify documentation
        run: scripts/verify-docs.sh

  conformance:
    name: Conformance Tests
    runs-on: self-hosted
    timeout-minutes: 15
    needs: test
    steps:
      - uses: actions/checkout@v4

      # macOS uses Xcode's toolchain (avoids Swift 6.2.1 standalone toolchain compiler bug)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Run conformance tests
        run: scripts/ci/conformance.sh

  static-linux-sdk-build:
    name: Linux Static SDK Build
    runs-on: self-hosted
    container: swift:6.2-noble
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install static SDK and build
        env:
          BUILD_FLAGS: ""
        run: |
          which curl || (apt -q update && apt -yq install curl)
          curl -s --retry 3 https://raw.githubusercontent.com/swiftlang/github-workflows/refs/heads/main/.github/workflows/scripts/install-and-build-with-sdk.sh | \
          bash -s -- --static --flags="$BUILD_FLAGS" 6.2
